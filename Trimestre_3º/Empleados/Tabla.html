<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleados</title>
  <link rel="stylesheet" href="Datos.json">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  padding: 40px;
  color: #333;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

table {
  width: 90%;
  margin: 0 auto;
  border-collapse: collapse;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: white;
}

th, td {
  padding: 12px 15px;
  border: 1px solid #ddd;
  text-align: center;
}

th {
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #e6f7ff;
}

</style>
<body>
  <h1>Lista de Empleados</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Puesto</th>
        <th>Departamento</th>
        <th>Salario (€)</th>
        <th>Ciudad</th>
        <th>País</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Juan Pérez</td>
        <td>35</td>
        <td>Senior Developer</td>
        <td>Technology</td>
        <td>75000</td>
        <td>Madrid</td>
        <td>Spain</td>
      </tr>
      <tr>
        <td>María Rodríguez</td>
        <td>28</td>
        <td>Graphic Designer</td>
        <td>Design</td>
        <td>60000</td>
        <td>Paris</td>
        <td>France</td>
      </tr>
      <tr>
        <td>Carlos Gómez</td>
        <td>40</td>
        <td>Project Manager</td>
        <td>Project Management</td>
        <td>90000</td>
        <td>Berlin</td>
        <td>Germany</td>
      </tr>
    </tbody>
  </table>
  <script>
    const tbody = document.getElementById('employee-table-body');

    empleados.employees.forEach(emp => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${emp.name}</td>
        <td>${emp.age}</td>
        <td>${emp.position}</td>
        <td>${emp.department}</td>
        <td>${emp.salary}</td>
        <td>${emp.location.city}</td>
        <td>${emp.location.country}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
