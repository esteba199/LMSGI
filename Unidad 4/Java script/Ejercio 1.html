<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio del 1 al 100</title>
</head>
<body>

    <h1>Sumatorio del 1 al 100</h1>
    <div id="resultado"></div>

    <script>
        // Crear un array con los números del 1 al 100
        let vector = Array.from({ length: 100 }, (_, i) => i + 1);

        // Calcular el sumatorio de todos los números
        let sumatorio = vector.reduce((acc, num) => acc + num, 0);

        // Mostrar el resultado cuando el DOM esté cargado
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("resultado").textContent = "El sumatorio es: " + sumatorio;
        });
    </script>

</body>
</html>
