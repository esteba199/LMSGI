<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularSumatorio() {
            // Crear un vector de 100 números aleatorios entre 0 y 1
            let vector = [];
            let sumatorio = 0;

            for (let i = 0; i < 100; i++) {
                vector.push(Math.random()); // Genera un número aleatorio
            }

            // Calcular el sumatorio de todos los números
            sumatorio = vector.reduce((acc, num) => acc + num, 0);

            // Mostrar el resultado
            document.getElementById("resultado").textContent = "El sumatorio es: " + sumatorio;
        }
    </script>
</body>
</html>
