<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pares e Impares</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <h1>Contador de Pares e Impares</h1>
        <div class="input-container">
            <input type="number" id="numero" placeholder="Introduce un número">
            <button onclick="agregarNumero()">Agregar Número</button>
        </div>
        <div class="results">
            <div class="result-section">
                <h3>Array de Entrada:</h3>
                <p id="array"></p>
            </div>
            <div class="result-section">
                <h3>Resultados:</h3>
                <p id="cantidad-pares">Pares: 0</p>
                <p id="cantidad-impares">Impares: 0</p>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
